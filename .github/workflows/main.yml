name: Android Headless Demo

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  emulator:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run Android emulator (headless) and install APK
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: google_apis
          arch: x86_64
          emulator-options: -no-window -no-audio -gpu swiftshader_indirect
          force-avd-creation: true
          disable-animations: true

      - name: Wait for device
        run: |
          adb wait-for-device
          for i in {1..60}; do
            if adb shell getprop sys.boot_completed | grep -q "1"; then
              echo "booted"
              break
            fi
            echo "waiting for boot ($i)"
            sleep 5
          done
          adb devices

      - name: Install APK from repo
        run: |
          ls -la apks || true
          adb install -r apks/demo.apk

      - name: Demo automation (simple adb loop)
        run: |
          for i in $(seq 1 50); do
            echo "iteration $i"
            adb shell input keyevent 82
            sleep 20
          done

      - name: Upload log artifact
        uses: actions/upload-artifact@v4
        with:
          name: emulator-log
          path: /home/runner/.android/avd || true
